<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <div class="search-bar">
                    <img class="image icon" src="icons/search.svg" alt="search">
                    <input type="search">
                </div>
                <div class="search-icons">
                    <img class="image icon" src="icons/notification.svg" alt="notification">
                    <img class="image" src="icons/profile-pic.jpg" alt="profile-pic">
                    <h2>Morgan Oakley</h2>
                </div>
            </div>
            <div class="profile">
                <div class="profile-left">
                    <img class="image" src="icons/profile-pic.jpg" alt="profile-pic">
                    <h3>Hi there,</h3>
                    <h1>Morgan Oakley (@morgan)</h1>
                </div>
                <div class="profile-right">
                    <div class="ions">New</div>
                    <div class="ions">Upload</div>
                    <div class="ions">Share</div>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="side-header">
                    <img src="icons/dashboard.svg" alt="dashboard">
                    <h1>Dashboard</h1>
            </div>

            <div class="side-class1">
                <div class="info">
                    <img src="icons/home.svg" alt="home">
                    <h3>Home</h3>
                </div>
                <div class="info">
                    <img src="icons/profile.svg" alt="profile">
                    <h3>Profile</h3>
                </div>
                <div class="info">
                    <img src="icons/message.svg" alt="message">
                    <h3>Messages</h3>
                </div>
                <div class="info">
                    <img src="icons/history.svg" alt="history">
                    <h3>History</h3>
                </div>
                <div class="info">
                    <img src="icons/tasks.svg" alt="tasks">
                    <h3>Tasks</h3>
                </div>
                <div class="info">
                    <img src="icons/communities.svg" alt="communities">
                    <h3>Communities</h3>
                </div>
                <div class="side-class2">
                    <div class="info">
                        <img src="icons/settings.svg" alt="settings">
                        <h3>Settings</h3>
                    </div>
                    <div class="info">
                        <img src="icons/support.svg" alt="support">
                        <h3>Support</h3>
                    </div>
                    <div class="info">
                        <img src="icons/privacy.svg" alt="privacy">
                        <h3>Privacy</h3>
                    </div>
                </div>
            </div>

        </div>

        <div class="main">
            Main content
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>

</html>
